<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 函数</title>
</head>
<body>
    <script>
        function Hi() {
            console.log('Hello World');
        }

        function Hi_return() {
            return 'Hello World ---返回值'
        }

        function Hi_name(name){
            console.log('Hello,' + name)
        }
        Hi();
        let a = Hi_return();
        console.log(a);
        Hi_name('motherfuck');
    </script>
</body>
</html>
