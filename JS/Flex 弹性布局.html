<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 弹性布局.html</title>
    
    <style>
        html{
            font-size: 10px;
        }
         .container{
            display: flex;
            height: 40rem;
            background-color: aqua;
            /*flex-direction: column;*/
            flex-wrap: wrap;
            /*justify-content: space-evenly;*/
            align-content: center;
         }
         .item{
            width: 20rem;
            font-size: 8rem;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: aliceblue;">1</div>
        <div class="item" style="background-color: rgb(120, 173, 19)">2</div>
        <div class="item" style="background-color: rgb(18, 131, 183)">3</div>
        <div class="item" style="background-color: rgb(104, 17, 179)">4</div>
        <div class="item" style="background-color: rgb(215, 28, 137)">5</div>
        <div class="item" style="background-color: red">6</div>
    </div>
    
</body>
</html>
