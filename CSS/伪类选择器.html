<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>

    <style>
        ul li:first-child{
            background-color: aqua;
        }
        /*有个h1就buqizuoyonl
        选择p1 ：定位到父元素，选择当前的第一个元素
        选择当前p元素的父级元素的第一个，并且是当前元素才能生效 ！ 顺序*/
        p:nth-child(1){
            background-color: aqua;
        }

        p:nth-of-type(3){
            background-color: yellow;
        }

        a:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <a href="">31524</a>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
